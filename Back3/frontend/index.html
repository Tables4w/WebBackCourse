<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title> АПСW, задание №3 </title>
  </head>

  <!-- Фон взят из открытой галереи: https://projects.verou.me/css3patterns/-->
  <body class="body">
    <div class="midblocks">
      <form id="forma" action="http://127.0.0.1:8080/process" method="POST">
        <h1 class="midheader">Форма</h1>

        <div id="errContainer"></div>
        <div id="form-loader" class="loader" style="visibility: hidden"></div>

        <label>
          ФИО:
          <input name="Fio" value="">
        </label>

        <label>
          Номер телефона:
          <input name="Tel"
            type="tel"
            value="+7" >
        </label>

        <label>
          Адрес электронной почты:
          <input name="Email"
            type="email"
            placeholder="user@example.org" >
        </label>

        <label>
          Дата рождения:
          <input name="Birth_date"
            type="date" value="">
        </label>

        
        <label> Пол: <br> <input type="radio"
          name="Gender" value="Male" >
          Мужчина</label>
        <label><input type="radio"
          name="Gender" value="Female" >
          Женщина</label>  
          
        <label>
          Любимый язык программирования:
          
          <select name="Favlangs"
            multiple="multiple">
            <option value="1" selected="selected">Prolog</option>
            <option value="2" >JavaScript</option>
            <option value="3" >PHP</option>
            <option value="4" >C++</option>
            <option value="5" >Java</option>
            <option value="6" >C#</option>
            <option value="7" >Haskell</option>
            <option value="8" >Clojure</option>
            <option value="9" >Scala</option>
            <option value="10" >Pascal</option>
            <option value="11" >Python</option>
          </select>
        </label>

        <label>
          Биография:
          <textarea name="Bio">Дорогой дневник, </textarea>
        </label>

        <label><input type="checkbox"
          name="Familiar" >
          С контрактом ознакомлен(а)</label>
        <input type="submit" value="Отправить форму" >
      </form>
    </div>
  </body>
</html>
